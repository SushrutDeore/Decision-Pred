              <h1 class="head" align="center" style="width:450px; height:70px;  margin-right: 400px;" ><b>Registration Form</b></h1>
                    <form name="sentMessage"  action="/reg" method="POST" >
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <table width="850" height="228" border="0" align="center" >
                                    <tr>
                                    <th><label for="ex3"> Name</label></th>
                                    <th><input class="form-control" id="ex3" name="username" type="text"  id="name" title="Username must not be blank and contain only letters and underscores at least 6 characters."  required pattern="[a-zA-Z_]{5,}" ><br>
                                    </th>
                                    </tr>
                                    <tr>
                                        <td><label for="ex3">Password</label></td>
                                    <td><input class="form-control" id="ex3" name="password" id="pass"  type="password"  title="Password must contain at least 6 characters, including UPPER/lowercase and numbers."  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" onchange="form.pass2.pattern = this.value;" ><br>
                                   </td>
                                    </tr>
                                    <tr>
                                    <td><label for="ex3"> Email Id</label></td>
                                    <td><input class="form-control" id="ex3" name="email"  type="email"  required pattern="[a-z]+.[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"><br>
                                   </td>
                                    </tr>
                                    <tr>
                                    <td><label for="ex3"> Mobile No</label></td>
                                    <td><input class="form-control" id="ex3" name="mob" type="text"  required pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9"><br>
                                    </td>
                                    </tr><br>
                                    <tr>
                                        <td></td>

                                    <tr></tr>
                                <td colspan="2">
                                    <input type="checkbox" name="terms " value="conditions"><i> I accept the terms and conditions</i><br><br></td>
                                    <tr></tr>
                                    <tr></tr>
                                    <td colspan="2">

                                <input class="btn btn-info" name="submit" type="submit" value="Submit" align="left" style="margin-left : 150px;">
                                <input class="btn btn-info" name="Cancel" type="reset" value="Reset">

                                    </td>
                                </table>

                            </div>
                        </div>
                    </form>
